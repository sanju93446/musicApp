<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap music</title>
    <link rel="icon" href="./images/music_note_30dp_999999_FILL0_wght400_GRAD0_opsz24.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual">

        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
